<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"             
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 template="/template.xhtml">

    <!-- Insertar contenido en la secciÃ³n 'content' de la plantilla -->
    <ui:define name="content">
        <h:form>
            <p:linkButton value="Crear Usuario" href="crear.xhtml" />
            <br /><br />
            <p:growl id="growl" />
            <p:dataTable var="usuario" value="#{usuarioBean.usuarios}" paginator="true" rows="5">    
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre de usuario" />
                    </f:facet>
                    <h:outputText value="#{usuario.usuarioName}" />
                </p:column>     
              
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha nacimiento" />
                    </f:facet>
                    <h:outputText value="#{usuario.fechaNacimiento}" />
                </p:column>  

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Edad" />
                    </f:facet>
                    <h:outputText value="#{usuario.edad}" />
                </p:column> 

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Acciones" />
                    </f:facet>                  
                </p:column>
            </p:dataTable> 
        </h:form>
    </ui:define>

</ui:composition>
