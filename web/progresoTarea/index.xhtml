<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"             
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template.xhtml">

    <!-- Insertar contenido en la sección 'content' de la plantilla -->
    <ui:define name="content">
        <p:linkButton value="Crear ProgresoTarea" href="create.xhtml" />
        <br /><br />
        <p:growl id="growl" />

        <p:dataTable var="progresoTarea" value="#{progresoTareaBean.progresoTareas}" paginator="true" rows="5">    

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Fecha de Actualización" />
                </f:facet>
                <h:outputText value="#{progresoTarea.fechaActualizacion}" />
            </p:column>     

           

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Acciones" />
                </f:facet>
                <p:linkButton value="Editar" outcome="edit">
                    <f:param name="idProgreso" value="#{progresoTarea.id}"/>
                </p:linkButton>
                <p:linkButton value="Eliminar" outcome="delete">
                    <f:param name="idProgreso" value="#{progresoTarea.id}"/>
                </p:linkButton>
            </p:column>
       </p:dataTable> 
    </ui:define>

</ui:composition>
