<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"             
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="/template.xhtml">

    <!-- Insertar contenido en la secciÃ³n 'content' de la plantilla -->
    <ui:define name="content">
        <h:form>
            <p:panel header="Eliminar ProgresoTarea">
                <p:panelGrid columns="2" layout="grid">
                        <p:outputLabel for="progresoTarea-fechaActualizacion" value="Fecha de Actualizacion"/>
                    <p:calendar id="progresoTarea-fechaActualizacion-fechaCreacion"
                                value="#{progresoTareaBean.progresoTarea.fechaActualizacion}" pattern="dd/MM/yyyy"/>
                    <p:outputLabel value="porcentajeAvance"/>
                    <h:outputText value="#{progresoTareaBean.progresoTarea.porcentajeAvance}"/>
            

                    <p:commandButton value="Eliminar" action="#{progresoTareaBean.delete}" ajax="false"/> 
                    <p:linkButton value="Cancelar" href="index.xhtml" />
                    <p:inputText type="hidden" value="#{progresoTareaBean.progresaTarea.id}" /> 

                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
