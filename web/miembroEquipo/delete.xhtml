<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"             
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="/template.xhtml">

    <!-- Insertar contenido en la secciÃ³n 'content' de la plantilla -->
    <ui:define name="content">
        <h:form>
            <p:panel header="Eliminar Miembro Equipo">
                <p:panelGrid columns="2" layout="grid">
                    
                    <p:outputLabel value="Usuario"/>
                    <h:outputText value="#{miembroEquipoBean.miembroEquipo.usuario.usuarioName}" />  
                    
                     <p:outputLabel value="Rol"/>
                     <h:outputText value="#{miembroEquipoBean.miembroEquipo.rol.nombreRol}" />
                    
                      <p:outputLabel value="Equipo"/>
                      <h:outputText value="#{miembroEquipoBean.miembroEquipo.equipo.nombreEquipo}" />

                    <p:commandButton value="Eliminar" action="#{miembroEquipoBean.delete}" ajax="false"/> 
                    <p:linkButton value="Cancelar" href="index.xhtml" />
                    <p:inputText type="hidden" value="#{miembroEquipoBean.miembroEquipo.idMiembroEquipo}" /> 

                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
