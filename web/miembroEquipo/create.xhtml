<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"             
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="/template.xhtml">
    <ui:define name="content">
        Bienvenido a PrimeFaces              
        <h:form>
            <p:panel header="Crear MiembroEquipo" styleClass="custom-panel">
                <p:panelGrid columns="2" layout="grid">
                    <p:panelGrid columns="2" styleClass="ui-noborder">
                        <p:outputLabel for="miembroEquipo-usuarioName" value="UsuarioName"/>
                        <p:inputText id="miembroEquipo-usuarioName"
                                     value="#{miembroEquipoBean.miembroEquipo.usuario.usuarioName}"
                                     style="width: 300px; font-size: 16px;"/>
                        <p:commandButton value="Crear" action="#{miembroEquipoBean.create()}" ajax="false"/>
                    </p:panelGrid>
                </p:panelGrid>
            </p:panel>
        </h:form> 
    </ui:define>
</ui:composition>
