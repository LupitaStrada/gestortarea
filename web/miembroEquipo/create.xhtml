<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"             
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="/template.xhtml"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Insertar contenido en la secciÃ³n 'content' de la plantilla -->
    <ui:define name="content">
        Bienvenido a PrimeFaces              
        <h:form>
            <p:panel header="Crear Miembro Equipo" styleClass="custom-panel">
                <p:panelGrid columns="2" layout="grid">
                    <p:panelGrid columns="2" styleClass="ui-noborder">
                        <p:outputLabel for="miembroEquipo-usuario" value="Usuario:" />
                        <p:selectOneMenu id="miembroEquipo-usuario" 
                                         value="#{miembroEquipoBean.miembroEquipo.usuario.usuarioName}">
                            <f:selectItem itemValue="" itemLabel="-- Seleccione --" />
                            <f:selectItems value="#{miembroEquipoBean.usuarios}" 
                                           var="usuario" 
                                           itemValue="#{usuario.usuarioName}" 
                                           itemLabel="#{usuario.usuarioName}" />
                        </p:selectOneMenu>  
                        
                        <p:outputLabel for="miembroEquipo-rol" value="Rol:" />
                        <p:selectOneMenu id="miembroEquipo-rol" 
                                         value="#{miembroEquipoBean.miembroEquipo.rol.idRol}">
                            <f:selectItem itemValue="" itemLabel="-- Seleccione --" />
                            <f:selectItems value="#{miembroEquipoBean.roles}" 
                                           var="rol" 
                                           itemValue="#{rol.idRol}" 
                                           itemLabel="#{rol.nombreRol}" />
                        </p:selectOneMenu> 
                        
                         <p:outputLabel for="miembroEquipo-equipo" value="Equipos:" />
                        <p:selectOneMenu id="miembroEquipo-equipo" 
                                         value="#{miembroEquipoBean.miembroEquipo.equipo.id}">
                            <f:selectItem itemValue="" itemLabel="-- Seleccione --" />
                            <f:selectItems value="#{miembroEquipoBean.equipos}" 
                                           var="equipo" 
                                           itemValue="#{equipo.id}" 
                                           itemLabel="#{equipo.nombreEquipo}" />
                        </p:selectOneMenu> 
                         
                        <p:commandButton value="Crear" action="#{miembroEquipoBean.create()}" ajax="false"/>
                    </p:panelGrid>
                </p:panelGrid>
            </p:panel>
        </h:form> 
    </ui:define>

</ui:composition>
