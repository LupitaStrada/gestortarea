<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <style>
            .custom-menu {
                width: 290px; /* Ajusta el ancho según sea necesario */               
            }
            .custom-panel ui-panel-titlebar {
                background-color: #007BFF !important; /* Azul */
                color: white; /* Color del texto */
                padding: 20px; /* Espaciado alrededor del contenido */
                border-radius: 5px; /* Bordes redondeados */
            }
        </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="150" resizable="true" closable="true" collapsible="true">
                <div  style="background-color: #007BFF; color: white; padding: 10px;">
                    <h1>Bienvenido a la Aplicación</h1>
                    <h2>Gestión de Roles y Tareas</h2>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100"  closable="true" collapsible="true" >
                <div style="background-color: #0056b3; color: white; padding: 20px; text-align: center;height: 80px">
                    © 2024 Mi Aplicación. Todos los derechos reservados.
                </div> 


            </p:layoutUnit>           
            <p:layoutUnit position="center" size="100" resizable="true" closable="true" collapsible="true">               
                <h:form>
                    <p:panel header="Login" styleClass="custom-panel">
                        <p:panelGrid columns="2" layout="grid">
                            <p:panelGrid columns="2" styleClass="ui-noborder">
                                <p:outputLabel for="username" value="Usuario:"/>
                                <p:inputText id="username"
                                             value="#{loginBean.user.usuarioName}" required="true"
                                             style="width: 300px; font-size: 16px;"/>

                                <p:outputLabel for="password" value="Contraseña:"/>
                                <h:inputSecret id="password"
                                               value="#{loginBean.user.password}" required="true"
                                               style="width: 300px; font-size: 16px;"/>

                                <h:commandButton value="Iniciar Sesión" action="#{loginBean.login}" />
                                <h:outputLabel value="#{loginBean.message}" style="color:red;" rendered="#{not empty loginBean.message}" />
                            </p:panelGrid>
                        </p:panelGrid>
                    </p:panel>
                </h:form> 
            </p:layoutUnit>          
        </p:layout>
    </h:body>
</html>
