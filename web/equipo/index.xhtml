<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Header
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100"  closable="true" collapsible="true">
                footer
            </p:layoutUnit>
            <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                <p:menu>   
                    <p:submenu label="Equipo">
                        <p:menuitem value="Listado" outcome="/equipo/index"/>

                    </p:submenu>    
                    <p:submenu label="Usuario">
                        <p:menuitem value="Listado" outcome="/usuario/index"/>

                    </p:submenu> 
                    <p:submenu label="Miembro Equipo">
                        <p:menuitem value="Listado" outcome="/miembroEquipo/index"/>                                       
                    </p:submenu> 
                    <p:submenu label="Tarea">
                        <p:menuitem value="Listado" outcome="/tarea/index"/>                                      
                    </p:submenu> 
                    <p:submenu label="Rol">
                        <p:menuitem value="Listado" outcome="/rol/index"/>                                       
                    </p:submenu> 
                    <p:submenu label="Progreso Tarea">
                        <p:menuitem value="Listado" outcome="/progresoTarea/index"/>                                       
                    </p:submenu> 
                </p:menu>

            </p:layoutUnit>
            <p:layoutUnit position="center" size="100" resizable="true" closable="true" collapsible="true">               
                <p:linkButton value="Crear Equipo" href="create.xhtml" />
                <br /><br />
                <p:growl id="growl" />
                <p:dataTable var="equipo" value="#{equipoBean.equipos}" paginator="true" rows="5">    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="encargado" />
                        </f:facet>
                        <h:outputText value="#{equipo.encargado}" />
                    </p:column>     
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="nombreEquipo" />
                        </f:facet>
                        <h:outputText value="#{equipo.nombreEquipo}" />
                    </p:column> 
                    
                       <p:column>
                        <f:facet name="header">
                            <h:outputText value="cantidadMiembros" />
                        </f:facet>
                           <h:outputText value="#{equipo.cantidadMiembros}" />
                    </p:column>  
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="fechaCreacion" />
                        </f:facet>
                        <h:outputText value="#{equipo.fechaCreacion}" />
                    </p:column> 
               
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones" />
                        </f:facet>
                        <p:linkButton value="Editar" outcome="edit">
                            <f:param name="equipold" value="#{equipo.id}"/>
                        </p:linkButton>
                        <p:linkButton value="Eliminar" outcome="delete">
                            <f:param name="equipold" value="#{equipo.id}"/>
                        </p:linkButton>
                    </p:column>
                </p:dataTable> 
            </p:layoutUnit>          
        </p:layout>
    </h:body>
</html>
