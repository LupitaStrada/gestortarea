<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"             
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="/template.xhtml">

    <!-- Insertar contenido en la sección 'content' de la plantilla -->
    <ui:define name="content">
        <h:form>
            <p:panel header="Eliminar Equipo">
                <p:panelGrid columns="2" layout="grid">
                    <p:outputLabel value="encargado"/>
                    <h:outputText value="#{equipoBean.equipo.encargado}" />
                    <p:outputLabel value="nombreEquipo"/>
                    <h:outputText value="#{equipoBean.equipo.nombreEquipo}"/>
                    <p:outputLabel value="CantidadMiembros"/> 
                    <h:outputText value="#{equipoBean.equipo.cantidadMiembros}" />

                    <p:outputLabel for="equipo-fechaCreacion" value="Fecha de Creación"/>
                    <p:calendar id="equipo-fechaCreacion"
                                value="#{equipoBean.equipo.fechaCreacion}" pattern="dd/MM/yyyy"/>

                    <p:commandButton value="Eliminar" action="#{equipoBean.delete}" ajax="false"/> 
                    <p:linkButton value="Cancelar" href="index.xhtml" />
                    <p:inputText type="hidden" value="#{equipoBean.equipo.id}" /> 

                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
