<ui:composition  xmlns="http://www.w3.org/1999/xhtml"

                 xmlns:p="http://primefaces.org/ui"             
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="/template.xhtml">
    <!-- Insertar contenido en la secciÃ³n 'content' de la plantilla -->
    <ui:define name="content">
        Bienvenido a Rol           
        <h:form>
            <p:panel header="Crear Rol" styleClass="custom-panel">
                <p:panelGrid columns="2" layout="grid">
                    <p:panelGrid columns="2" styleClass="ui-noborder">
                        <p:outputLabel for="rol-nombre" value="NombreRol"/>
                        <p:inputText id="rol-nombre"
                                     value="#{rolBean.rol.nombreRol}"
                                     style="width: 300px; font-size: 16px;"/>

                    </p:panelGrid>
                </p:panelGrid>
            </p:panel>
        </h:form> 
    </ui:define>
</ui:composition>
