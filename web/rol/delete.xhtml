<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"             
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="/template.xhtml">

    <!-- Insertar contenido en la secciÃ³n 'content' de la plantilla -->
    <ui:define name="content">
        <h:form>
            <p:panel header="Eliminar Rol">
                <p:panelGrid columns="2" layout="grid">
                    <p:outputLabel value="nombreRol"/>
                    <h:outputText value="#{rolBean.rol.idRol}" />
                      <p:commandButton value="Eliminar" action="#{rolBean.delete}" ajax="false"/> 
                    <p:linkButton value="Cancelar" href="index.xhtml" />
                    <p:inputText type="hidden" value="#{rolBean.rol.idRol}" /> 

                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
