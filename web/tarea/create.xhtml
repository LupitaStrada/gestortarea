<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"             
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="/template.xhtml"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Insertar contenido en la sección 'content' de la plantilla -->
    <ui:define name="content">
        Bienvenido a PrimeFaces              
        <h:form>
            <p:panel header="Crear Equipo" styleClass="custom-panel">
                <p:panelGrid columns="2" layout="grid">
                    <p:panelGrid columns="2" styleClass="ui-noborder">
                        <p:outputLabel for="tarea-titulo" value="Titulo:"/>
                        <p:inputText id="tarea-titulo"
                                     value="#{tareaBean.tarea.titulo}"
                                     style="width: 300px; font-size: 16px;"/>

                        <p:outputLabel for="tarea-fechaAsignacion" value="Fecha de asignacion:"/>
                        <p:calendar id="tarea-fechaAsignacion"
                                    value="#{tareaBean.tarea.fechaAsignacion}"
                                    pattern="dd/MM/yyyy" 
                                    style="width: 300px;"/>

                        <p:outputLabel for="tarea-fechaLimite" value="Fecha de Limite:"/>
                        <p:calendar id="tarea-fechaLimite"
                                    value="#{tareaBean.tarea.fechaLimite}"
                                    pattern="dd/MM/yyyy" 
                                    style="width: 300px;"/>


                        <p:outputLabel for="tarea-descripcion" value="Descripcion:"/>
                        <p:inputText id="tarea-descripcion"
                                     value="#{tareaBean.tarea.descripcion}"
                                     style="width: 300px; font-size: 16px;"/>

                        <p:outputLabel for="tarea-nivelPrioridad" value="Nivel Prioridad:"/>
                        <p:inputText id="tarea-nivelPrioridad"
                                     value="#{tareaBean.tarea.nivelPrioridad}"
                                     style="width: 300px; font-size: 16px;"/>

                        <p:outputLabel for="tarea-estado" value="Estado:"/>
                        <p:inputText id="tarea-estado"
                                     value="#{tareaBean.tarea.estado}"
                                     style="width: 300px; font-size: 16px;"/>                                             

                        <h:outputLabel for="activo" value="Activo:" />
                        <p:selectOneMenu id="activo" value="#{tareaBean.tarea.finalizada}">
                            <f:selectItem itemValue="true" itemLabel="Sí" />
                            <f:selectItem itemValue="false" itemLabel="No" />
                        </p:selectOneMenu>
                        
                          <p:outputLabel for="tarea-miembroEquipo" value="Miembro equipo:" />
                         <p:selectOneMenu id="tarea-miembroEquipo" 
                                          value="#{tareaBean.tarea.miembroResponsable.idMiembroEquipo}">
                            <f:selectItem itemValue="" itemLabel="-- Seleccione --" />
                            <f:selectItems value="#{tareaBean.miembroEquipos}" 
                                           var="miembroEquipo" 
                                           itemValue="#{miembroEquipo.idMiembroEquipo}" 
                                           itemLabel="#{miembroEquipo.equipo.nombreEquipo}" />
                        </p:selectOneMenu> 
                        
                        <p:commandButton value="Crear" action="#{tareaBean.create()}" ajax="false"/>
                    </p:panelGrid>
                </p:panelGrid>
            </p:panel>
        </h:form> 
    </ui:define>

</ui:composition>
