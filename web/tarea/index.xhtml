<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"             
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 template="/template.xhtml">

    <!-- Insertar contenido en la secciÃ³n 'content' de la plantilla -->
    <ui:define name="content">
        <p:linkButton value="Crear Tarea" href="create.xhtml" />
        <br /><br />
        <p:growl id="growl" />
        <p:dataTable var="tarea" value="#{tareaBean.tareas}" paginator="true" rows="5">    

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Titulo" />
                </f:facet>
                <h:outputText value="#{tarea.titulo}" />
            </p:column>     
            
              <p:column>
                <f:facet name="header">
                    <h:outputText value="Fecha Asignacion" />
                </f:facet>
                <h:outputText value="#{tarea.fechaAsignacion}" />
            </p:column> 
            
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Fecha Limite" />
                </f:facet>
                <h:outputText value="#{tarea.fechaLimite}" />
            </p:column> 
            
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Descripcion" />
                </f:facet>
                <h:outputText value="#{tarea.descripcion}" />
            </p:column> 
            
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Nivel Prioridad" />
                </f:facet>
                <h:outputText value="#{tarea.nivelPrioridad}" />
            </p:column> 
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Estado" />
                </f:facet>
                <h:outputText value="#{tarea.estado}" />
            </p:column> 
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Finalizada" />
                </f:facet>
                <h:outputText value="#{tareaBean.tarea.finalizada ? 'Activo' : 'Inactivo'}" />
            </p:column> 
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Miembro equipo" />
                </f:facet>
                 <h:outputText value="#{tareaBean.tarea.miembroResponsable.equipo.nombreEquipo} " />
            </p:column>    
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Acciones" />
                </f:facet>
                <p:linkButton value="Editar" outcome="edit">
                    <f:param name="idTarea" value="#{tarea.idTarea}"/>
                </p:linkButton>
                <p:linkButton value="Eliminar" outcome="delete">
                    <f:param name="idTarea" value="#{tarea.idTarea}"/>
                </p:linkButton>
            </p:column>
        </p:dataTable> 
    </ui:define>

</ui:composition>
